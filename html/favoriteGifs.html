        <button class="seeMore off">
            <img src="/assets/CTA-ver-mas.svg" alt="See More">

        <button class="seeMoreDark off">
            <img src="/assets/CTA-ver+-modo-noc.svg" alt="see More Dark">

                <img class="facebookDark off" src="/assets/icon_facebook_noc.svg" alt="facebook">

            <a href="https://twitter.com" target="_blank" title="Follow us on Twitter">
