<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <title>Project GIFOS</title>
</head>

<body>
    <header id="header">
        <img id="logo" class="logosHeader" src="./assets/logo-mobile.svg" alt="logoGifos">
        <img id="logoDark" class="logosHeader off" src="./assets/logo-mobile-modo-noct.svg" alt="logoGifos">
        <img class="checkbox-menu" id="burger" src="./assets/burger.svg" alt="logoBurger" tabindex="1">
        <img class="checkbox-menu off" id="cross" src="./assets/close.svg" alt="logoCheckBurger">
        <nav>
            <ul id="menu" class="off">
                <li><a href="#nightMode" tabindex="2" id="darkMode">Modo Nocturno
                        <hr>
                    </a></li>
                <li><a href="/html/favoriteGifs.html" tabindex="3">Favoritos
                        <hr>
                    </a></li>
                <li><a href="/html/myGifos.html" tabindex="4">Mis GIFOS
                        <hr>
                    </a></li>
            </ul>
        </nav>
    </header>

    <section id="firstSection">
        <h1 class="color_purple" >Inspírate, busca,<br>guarda, y crea los<br>mejores <span id="color_aqua">GIFOS</span></h1>
        <img id="ilustra_header" src="./assets/ilustra_header.svg" alt="making_friends_with_GIFOS">
        <form id="gifosFinder">
            <input type="text" id="searchGifos" name="name" placeholder="Busca GIFOS y más" tabindex="5">
            <img id="magnifying" class="search" src="./assets/icon-search.svg" alt="searchGifos" tabindex="6">
            <img id="crossMagnifying" class="search off" src="./assets/close.svg" alt="closeSearch">
        </form>
        <h3 id="trending" class="color_purple">Trending:</h3>
        <div class="ultrendings"></div>
    </section>

        <!-- GIFOS in Trend -->
    <section id="trends">
        <h2 class="color_purple" id="gifosTrend">Trending GIFOS</h1>
        <P id="latestGifos">Mira los últimos <br> GIFOS de nuestra comunidad.</P>
        <figure id="newGifos"></figure>
    </section>

    <footer id="footer">
        <p id="footerShare">Compartir en:</p>
        <div id="socialMedia">
            <img id="facebook" src="./assets/icon_facebook.svg" alt="facebook">
            <img id="twitter" src="./assets/icon-tw-normal.svg" alt="twitter">
            <img id="instagram" src="./assets/icon_instagram.svg" alt="instagram">
        </div> <br> <br>
        <div id="footerCopyright">&#169; GIFOS 2020 All Rights Reserved.</div>
    </footer>
